<body
	class="vertical-layout vertical-menu-modern    menu-expanded fixed-navbar"
	data-open="click" data-menu="vertical-menu-modern" data-col="2-columns">
	<!-- fixed-top-->
	<!-- Top Menu Items -->
	<div th:replace="fragments/header :: header"></div>
	<!-- /Top Menu Items -->
	<!-- Left Sidebar Menu -->
	<div th:replace="fragments/leftsidebar :: leftsidebar"></div>
	<!-- /Left Sidebar Menu -->
	<!-- ////////////////////////////////////////////////////////////////////////////-->
	<div class="app-content content">
		<div class="content-wrapper">
			<div class="content-header row">
				<div class="content-header-left col-md-6 col-12 mb-2">
					<h3 class="content-header-title mb-0 d-inline-block">Create
						Status</h3>

				</div>

			</div>
			<div class="content-body">
				<!-- Revenue, Hit Rate & Deals -->

				<!-- below anchor tag is	for scrolling only -->
				<a href="javascript:" id="return-to-top"><i
					class="icon-chevron-up"></i></a>

				<div class="row">
					<div class="col-md-3">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title">
									<span style="color: red">*</span>&nbsp denotes required field
								</h4>
							</div>

						</div>
					</div>
				</div>

				<!-- onsubmit="return swalcall()" -->
				<form id="registerEmployee" method="post"
					onsubmit="return swalcall() " th:action="@{/status}"
					th:object="${status}">
					<div class="row ">
						<div class="col-md-6">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">New Status</h4>
								</div>
								<input type="hidden" th:field="*{id}" /> <input type="hidden"
									th:field="*{userId}" />
								<div class="card-block">

									<div class="card-body">
										<div class="row">
											<div class="col-md-8">
												<div class="form-group">
													<label> Status <span style="color: red">*</span></label> <span
														style="color: red"></span>
													<textarea class="form-control username-check"
														th:field="*{status}" pattern=".{10,}"
														title="Enter At least 10 Characters" autocomplete="off"
														required="required"></textarea>
												</div>
											</div>

										</div>
										<div class="row">
											<div class="col-md-8">
												<div class="form-group">
													<label>Privacy <span style="color: red">*</span></label> <select
														class="select2 form-control" th:field="*{privacy}">
														<optgroup label="">
															<option value="public">Public</option>
															<option value="private">Private</option>
														</optgroup>
													</select>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-8">
												<div class="form-group">
													<label> Select Location <span style="color: red">*</span></label>
													<select class="select2 form-control company-name"
														th:field="*{locationId}">
														<optgroup label="">
															<option th:each="location : ${locationList}"
																th:value="${location.id}" th:text="${location.name}"></option>
														</optgroup>
													</select>
												</div>
											</div>
										</div>

									</div>
								</div>
							</div>

						</div>

					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="card">
								<div class="card-block">
									<div class="card-body">
										<div class="row">
											<div class="col-md-6"></div>
											<div class="col-md-6">
												<div>

													<button type="submit" id="registerbutton"
														class="bla btn btn-primary register">
														<i class="la la-check-square-o"></i> Save
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>

					</div>
				</form>



			</div>
		</div>
	</div>

	<footer
		class="footer footer-static footer-light navbar-border navbar-shadow">

	</footer>
	<!-- BEGIN VENDOR JS-->

	<!-- <script th:src="@{/app-assets/js/scripts/customizer.js}"

	<script

	<!-- END MODERN JS-->

	<script th:src="@{/app-assets/js/scripts/forms/switch.js}"

	<script th:src="@{/app-assets/js/scripts/forms/input-groups.js}"
		type="text/javascript"></script>
	<script th:src="@{/app-assets/js/scripts/forms/select/form-select2.js}"
		type="text/javascript"></script>
	<!-- <script th:src="@{/app-assets/vendors/js/extensions/dropzone.min.js}" type="text/javascript"></script>  -->
	<script th:src="@{/app-assets/vendors/js/ui/prism.min.js}"
		type="text/javascript"></script>


	<script

	<!-- END PAGE LEVEL JS-->
